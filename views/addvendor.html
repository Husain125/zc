<div class="col-12 grid-margin" ng-controller="addvendor">
    <h3>Add Vendor</h3>
    <div class="card">
      <form class="card-body" name="vendor">
        <div class="form-sample">
          <p class="card-description">
            Personal info
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name*</label>
                <div class="col-sm-8">
                    <input type="text" name="vendor_name" ng-model="newData.vendor_name" class="form-control" required/>
                    <span class="danger" ng-show="vendor.vendor_name.$touched && vendor.vendor_name.$invalid">The name is required.</span>
                  </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Address*</label>
                  <div class="col-sm-8">
                    <input type="text" name="address" ng-model="newData.address" class="form-control" required>
                    <span class="danger" ng-show="vendor.address.$touched && vendor.address.$invalid">The address is required.</span>
                  </div>
                </div>
            </div>
          </div>  
          <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Contact Number*</label>
                  <div class="col-sm-8">
                    <input type="number" name="contact_number" ng-model="newData.contact_number" class="form-control" required maxlength="11" minlength="10">
                    <span class="danger" ng-show="vendor.contact_number.$touched && vendor.contact_number.$invalid">The Contact Number is required.</span>
                  </div>
                </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Gender*</label>
                  <div class="col-sm-4">
                    <div class="form-radio">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" ng-model="newData.gender" name="gender" id="membershipRadios1" value="male" required> Male
                      <i class="input-helper"></i></label>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-radio">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" ng-model="newData.gender" name="gender" id="membershipRadios2" value="female" required> female
                      <i class="input-helper"></i></label>
                    </div>
                  </div>
                  <!-- <span class="danger" ng-hide="vendor.gender.$untouched && vendor.gender.$pristine">The Gender 2 is required.</span> -->
                  <span class="error" ng-show="vendor.gender.$error.radio">The Gender is required.</span>
                </div>
            </div>
          </div>
          <div clas="rows">
            <!-- <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Image*</label>
                <div class="col-sm-8">
                  <input 
                  type="file" 
                  ngf-select 
                  ng-model="newData.profile_image" 
                  name="file" 
                  ngf-pattern="'image/*'"
                  accept="image/*" 
                  ngf-max-size="20MB" 
                  />
              Image thumbnail: <img style="width:100px;" ng-show="!!newData.profile_image" ngf-thumbnail="newData.profile_image || '/thumb.jpg'"/>
              <i ng-show="vendor.profile_image.$error.required">*required</i><br>
              <i ng-show="vendor.profile_image.$error.maxSize">File too large 
              {{up.file.size / 1000000|number:1}}MB: max 20M</i>
                </div>
              </div>
            </div>
           -->
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email Id*</label>
                <div class="col-sm-8">
                  <input type="email" name="email_id" ng-model="newData.email_id" class="form-control" required>
                  <span class="danger" ng-show="vendor.email_id.$touched && vendor.email_id.$invalid">The Insert Email Id is required.</span>
                </div>
            </div>
          </div>
          <button type="submit" ng-click="submit()" class="btn btn-success mr-2" >Submit</button>
        </div>
      </form>
    </div>
</div>
